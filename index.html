<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto">
    <header>
        <h1 class="text-5xl text-center m-8 text-emerald-500 font-medium">Money Master </h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-1">
                <div>
                    <img src="image/money-master.jpg" alt="">
                </div>

                <div class="bg-slate-300 text-center">
                    <div class="py-8">
                        <div>
                            <h2 class="text-3xl my-3 font">Income</h2>
                            <p class="text-lg">Income: <input id="income-field" class=" text-center px-2" type="text">
                            </p>
                        </div>
                        <div>
                            <h2 class="text-3xl my-3">Expenses</h2>
                            <p class="text-lg">Food: <input id="food-field" class="mb-3 px-2 text-center" type="text">
                            </p>
                            <p class="text-lg">Rent: <input id="rent-field" class="mb-3 px-2  text-center" type="text">
                            </p>
                            <p class="text-lg">Clothes: <input id="clothes-field" class="mb-3 px-2  text-center"
                                    type="text"> </p>

                            <button id="calculate-btn"
                                class="border hover:border-red-700 px-4 py-1 rounded-lg text-blue-800 font-bold bg-gray-400">Calculate</button>

                            <h1 class="my-4 text-3xl font-medium">Total-Expenses: <span
                                    id="total-expenses-field">00</span></h1>

                            <h1 class="my-4 text-3xl font-medium">Balance: <span id="balance-field">00</span></h1>

                            <p class="text-lg">Save: <input id="save-field" class="mb-3 px-2  text-center" type="text">
                                <span class="px-2 font-bold">%</span>
                                <button id="save-btn"
                                    class="border hover:border-red-700 px-5  rounded-lg text-blue-800 font-bold bg-gray-400">Save</button>
                            </p>

                            <h1 class="text-3xl mb-3">Saving Amount: <span id="saving-amount">00</span></h1>
                            <h1 class="text-3xl ">Remaining Amount: <span id="remaining-amount">00</span></h1>

                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>



    <script src="js/app.js"></script>

</body>

</html>
